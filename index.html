<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Welcome to the game site!</h1>
      <div class="blocks">
        <div class="dinoGame">
          <div class="text">
            <h2>Dino game</h2>
            <p>Dino game is one of the most popular browser games!</p>
          </div>
          <div class="picture">
            <img src="/img/Trex_pixel.png" alt="" />
          </div>
          <div class="button">
            <form action="game.html">
              <button>Press to play dino game!</button>
            </form>
          </div>
        </div>
        <div class="tiktok">
          <div class="text">
            <h2>Tik Tok Toe</h2>
            <p>What is better than tik tok toe game?</p>
          </div>
          <div class="picture">
            <img src="/img/tic-tac-toe-game-linear-2806280.jpg" alt="" />
          </div>
          <div class="button">
            <form action="tiktok.html">
              <button>Press to play tik tok toe game!</button>
            </form>
          </div>
        </div>
        <div class="wordle">
          <div class="text">
            <h2>Wordle Game</h2>
            <p>Want to guess some words?</p>
          </div>
          <div class="picture">
            <img src="/img/Wordle_196_example.svg.png" alt="" />
          </div>
          <div class="button">
            <form action="wordle.html">
              <button>Press to play wordle game!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
